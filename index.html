<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome&trade;</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#001820">
    <link rel="icon" sizes="192x192" href="img/logo_awesome192x192.png">

    <meta property="og:image" content="img/logo_awesome1200x1200.png">
    <meta property="og:description" content="Most Awesome&trade; web site on the Internet. 
        Place where you can do incredible things and meet great people. Check it out and be Awesome&trade;">
    <meta property="og:title" content="Awesome&trade; - Web Site">
    <meta property="og:url" content="" />

    <meta name="description" content="Most Awesome web site on the Internet. Dont belive me? Check it for yourself !">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:200,600" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/modernizr-custom.js"></script>

</head>

<body>

    <div id="container">

        <header id="header">
            
            <div class="brand__logo">
                <img class="brand__img" src="img/logo_awesome.svg" alt="logo of Awesome">
            </div>
            
            <a role="button" id="hamburger__icon" class="hamburger__icon"></a>

            <nav id="nav-bar" class="nav-bar closed">
                <a role="button"  id="close_icon" class="close__icon"></a>
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link">FEATURES</a></li>
                    <li class="nav__item"><a class="nav__link">CASE STUDIES</a></li>
                    <li class="nav__item"><a class="nav__link">ABOUT</a></li>
                    <li class="nav__item"><a class="nav__link nav__link--border">CONTACT</a></li>
                </ul>
                <div class="nav__icon">
                    <object data="img/fb.svg" type="image/svg+xml"></object>
                    <object data="img/twitter.svg" type="image/svg+xml"></object>
                    <object data="img/google+.svg" type="image/svg+xml"></object>
                </div>
            </nav>
            
        </header>
        
        <main id="main">
            
            <p class="main__content">
                Not to make you feel dizzy but
                the challenge is worth it. Aim&nbsp;high,
                have&nbsp;fun, <span class="main__content--color">be&nbsp;awesome.</span>
            </p>

            <div role="presentation" id="main__rectangle" class="main__rectangle"></div>
              
        </main>

        <footer id="footer">

            <div class="social__container" >

                <div class="social__paragraph"><p>Look carefully and notice every detail, nothing tricky though.</p></div>
                
                <div class="social__item">
                    <object class="social__icon" data="img/fb.svg" type="image/svg+xml"></object>
                    <p class="social__link">/ AWESOME</p>
                </div>
                
                <div class="social__item">
                    <object class="social__icon" data="img/twitter.svg" type="image/svg+xml"></object>
                    <p class="social__link">/ AWESOME</p>
                </div>
                
                <div class="social__item">
                    <object class="social__icon" data="img/google+.svg" type="image/svg+xml"></object>
                    <p class="social__link">/ AWESOME</p>
                </div>
            </div>
            
            <button role="button" id="more__btn" class="more__btn">
                <p class="big-screen">MORE</p>
                <p class="small-screen">+</p>
            </button>

        </footer>

    </div>

    <script src="js/main.js"></script>

</body>
    
</html>
